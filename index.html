<textarea id="source">
class: center, middle

# Title of Your Talk
### A clear promise in one line
Your name · Date

---

# Map of the Journey (Agenda)
1. Why this matters
2. The situation today
3. The problem (felt pain)
4. The solution (your idea)
5. Proof (results/demo)
6. What it means
7. Next steps / ask

---

# 1) Why this matters
- Start with a relatable sentence.
- One slide = one idea.
- End with a teaser: **"So what’s happening today?"**

---

# 2) The situation today (Context)
- Brief, concrete facts (3 bullets max).
- Visual or number if possible.
- Teaser: **"But there’s a snag…"**

---

# 3) The problem
- Describe the pain in plain words.
- Show consequence (time lost, cost, confusion).
- Teaser: **"What if we could…"**

---

# 4) The solution
- Your idea in one sentence.
- 3 supporting points.
- Optional: quick diagram or screenshot.

---

# 5) Proof / demo / results
- A chart, metric, or short story.
- Before → After.
- Keep it simple; label clearly.

---

# 6) What it means (Impact)
- For the audience: time saved, money saved, happier users.
- Keep numbers round and memorable.

---

# 7) Next steps / ask
- What you want from them (approve, try, share).
- Clear deadline or date.

---

# Thank you
- Contact info or link.
</textarea>
